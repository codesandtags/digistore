<h3 fxHide.xs>Attempts</h3>
<div class="attempts-counter" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex>
    <p>Good</p>
    <p>{{matchAttempts}}</p>
  </div>
  <div fxFlex>
    <p>Bad</p>
    <p>{{unMatchAttempts}}</p>
  </div>
</div>
<div class="attempts-container mat-elevation-z4" fxLayout="row" #attemptScroll>
  <div *ngFor="let attempt of attempts; index as i" fxLayout="row" fxLayoutAlign="center center" class="attempt">
    <span class="icon-attempt">
      <mat-icon>{{attempt.icon}}</mat-icon>
      <span class="attempt__counter">{{i + 1}}</span>
    </span>
    <span class="icon-result">
      <img *ngIf="attempt.isSuccess" src="assets/images/good.png">
      <img *ngIf="!attempt.isSuccess" src="assets/images/bad.png">
    </span>
  </div>
</div>
