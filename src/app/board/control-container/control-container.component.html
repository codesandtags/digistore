<div class="control-container" fxLayoutAlign="center center">
  <mat-card fxFlexFill fxLayout="column" class="mat-elevation-z8">
    <div class="control-grid" fxLayoutWrap="wrap">
      <div fxFlex="33%" fxLayoutAlign="center center"></div>
      <div fxFlex="33%" fxLayoutAlign="center center" #upArrow><app-control-button icon="arrow_upward"></app-control-button></div>
      <div fxFlex="33%" fxLayoutAlign="center center"></div>

      <div fxFlex="33%" fxLayoutAlign="center center" #leftArrow><app-control-button icon="arrow_back"></app-control-button></div>
      <div fxFlex="33%" fxLayoutAlign="center center"><img src="./assets/images/logodf.jpg" width="65%"></div>
      <div fxFlex="33%" fxLayoutAlign="center center" #rightArrow><app-control-button icon="arrow_forward"></app-control-button></div>

      <div fxFlex="33%" fxLayoutAlign="center center"></div>
      <div fxFlex="33%" fxLayoutAlign="center center" #downArrow><app-control-button icon="arrow_downward"></app-control-button></div>
      <div fxFlex="33%" fxLayoutAlign="center center"></div>
    </div>
    <button mat-button mat-raised-button color="accent" (click)="onStartGame()" *ngIf="!(isPlaying$ | async)">START</button>
    <button mat-button mat-raised-button color="primary" (click)="onStopGame()" *ngIf="(isPlaying$ | async)">STOP</button>
  </mat-card>
</div>

<!-- loading sounds -->
<audio src="assets/sounds/start_game.wav" id="start_game" #startGameSound></audio>
<audio src="assets/sounds/coin.wav" id="good" #goodSound></audio>
<audio src="assets/sounds/jump_small.wav" id="laser" #arrowSound></audio>
<audio src="assets/sounds/game_over.wav" id="game_over" #gameOverSound></audio>
